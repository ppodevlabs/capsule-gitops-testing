---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: tenant-bootstrap
  namespace: test-home
spec:
  interval: 1m
  url: https://github.com/ppodevlabs/capsule-flux-test.git
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tenant-bootstrap
  namespace: test-home
spec:
  kubeConfig:
    secretRef:
      name: gitops-reconciler-kubeconfig
      key: kubeconfig
  interval: 1m
  path: ./clusters/dev
  sourceRef:
    kind: GitRepository
    name: tenant-bootstrap
  prune: true

